{{ define "main" }}
  {{ $postPerPage := .Site.Params.Posts.pagesize | default 6 }}
  {{ $postsPaging := .Paginate .Pages $postPerPage }}
  
  {{ .Content }}
  
  {{ partial "posts/list.html" $postsPaging.Pages }}
  {{ partial "posts/pagination.html" (dict "paginator" $postsPaging  "outer" . )}}
{{ end }}
